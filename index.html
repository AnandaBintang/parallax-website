<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="preloader"></div>

    <section class="parallax">
        <img src="img/hill1.png" id="hill1">
        <img src="img/hill2.png" id="hill2">
        <img src="img/hill3.png" id="hill3">
        <img src="img/hill4.png" id="hill4">
        <img src="img/hill5.png" id="hill5">
        <h2 id="text">MERAKI</h2>
        <img src="img/leaf.png" id="leaf">
        <img src="img/plant.png" id="plant">
    </section>

    <header>
        <nav class="navigation">
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="sec">
        <div class="container">
            <h2>MERAKI STUDIO</h2>
            <div class="divider"></div>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi nulla dignissimos reiciendis, error
                doloremque voluptatibus blanditiis eveniet illum nihil dolorem!
            </p>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var preloader = document.getElementById('preloader')

            preloader.style.visibility = 'visible'
            preloader.style.opacity = 1
            preloader.style.transition = 'opacity 2s linear'

            document.body.style.overflowY = 'hidden'

            setTimeout(() => {
                preloader.style.visibility = 'hidden'
                preloader.style.opacity = 0
                preloader.style.transition = 'visibility 0s 0.3s, opacity 0.3s linear'
                document.body.style.overflowY = 'auto'

                setTimeout(() => {
                    preloader.remove()
                }, 300);
            }, 5000);
        });
    </script>
</body>

</html>
